<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deployment Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 0.25rem;
      margin-bottom: 1rem;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>Deployment Test Page</h1>
  <div class="success">
    <p><strong>Success!</strong> If you can see this page, your static file deployment is working correctly.</p>
  </div>
  <p>This is a test page to verify that your deployment process is working correctly.</p>
  <p class="timestamp">Generated: <span id="timestamp"></span></p>

  <script>
    document.getElementById('timestamp').textContent = new Date().toISOString();
  </script>
</body>
</html>
